<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {% load static %}
  <link rel="stylesheet" href="{% static 'log/style.css' %}" />
  <title>{% block title %}log(HW){% endblock %}</title>
  <meta name='viewport'
    content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>
<body>
  <header>
    <div class='menu-container'>
      <a href="{% url 'home' %}">{% load static %}<img src= "{% static 'log/images/logo.svg' %}" class='header-logo'/></a>
      <ul class='menu'>
        {% if user.is_authenticated %}
          <li class='hi-message'><strong> Hi {{ user.username }}! </strong></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li><a href="{% url 'signup' %}"> Sign up </a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </header>
  <div style='height:90px;'></div>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    <p style="margin-top: 20px;"> Provided to you by the SMIC Computer Club </p>
  </footer>
</body>
</html>
