{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <h2>Change Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save changes</button>
    </form>
  {% else %}
    <a href="{% url 'login' %}">Login before you change your password! </a>
  {% endif %}
{% endblock %}
