{% extends 'base.html' %}
{% block title %}Edit HW{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <h2>{{course.course_name}}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save changes</button>
    </form>
  {% else %}
    <a href="{% url 'login' %}">Login before you can edit! </a>
  {% endif %}
{% endblock %}
