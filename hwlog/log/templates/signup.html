{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}

{% block content %}
  <div class="content-container">
    <div class = "lgn-container">
      <h1 class="content-heading">Sign up</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Sign up</button>
      </form>
    </div>
  </div>
{% endblock %}
